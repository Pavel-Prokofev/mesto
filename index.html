<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title lang="en">Mesto</title>
</head>

<body class="body">

  <div class="page">

    <header class="header">
      <img class="header__logo" src="./images/logo/logo.svg" alt="МЕСТО">
    </header>

    <main class="content">

      <section class="profile">
        <div class="profile__box">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватарка">
          <div class="profile__bio">
            <div class="profile__wrap">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <p class="profile__info">Исследователь океана</p>
            </div>
            <button type="button" class="profile__edit-button button-opacity"></button>
          </div>
        </div>
        
        <button type="button" class="profile__add-button button-opacity"></button>
      </section>

      <section class="gallery">
        <ul class="gallery__cards">
          <li class="gallery__card">
            <img class="gallery__card-image" src="./images/karachaevo_cherkesia.jpg" alt="Руины в горах">
            <div class="gallery__wrap">
              <h2 class="gallery__card-title">Карачаевск</h2>
              <button type="button" class="gallery__card-like"></button>
            </div>
          </li>
          <li class="gallery__card">
            <img class="gallery__card-image" src="./images/albrus.jpg" alt="Эльбрус в дали">
            <div class="gallery__wrap">
              <h2 class="gallery__card-title">Гора Эльбрус</h2>
              <button type="button" class="gallery__card-like"></button>
            </div>
          </li>
          <li class="gallery__card">
            <img class="gallery__card-image" src="./images/dombay.jpg" alt="Вид на горы">
            <div class="gallery__wrap">
              <h2 class="gallery__card-title">Домбай</h2>
              <button type="button" class="gallery__card-like"></button>
            </div>
          </li>
          <li class="gallery__card">
            <img class="gallery__card-image" src="./images/albrus.jpg" alt="Эльбрус в дали">
            <div class="gallery__wrap">
              <h2 class="gallery__card-title">Гора Эльбрус</h2>
              <button type="button" class="gallery__card-like"></button>
            </div>
          </li>
          <li class="gallery__card">
            <img class="gallery__card-image" src="./images/dombay.jpg" alt="Вид на горы">
            <div class="gallery__wrap">
              <h2 class="gallery__card-title">Домбай</h2>
              <button type="button" class="gallery__card-like"></button>
            </div>
          </li>
          <li class="gallery__card">
            <img class="gallery__card-image" src="./images/karachaevo_cherkesia.jpg" alt="Руины в горах">
            <div class="gallery__wrap">
              <h2 class="gallery__card-title">Карачаево-Черкесия</h2>
              <button type="button" class="gallery__card-like"></button>
            </div>
          </li>
        </ul>
      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright" lang="en">© 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__content">
        <button type="button" class="popup__close-button button-opacity"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="form" class="popup__form">
          <fieldset class="popup__personal-data">
            <input type="text" name="username" class="popup__text-box popup__text-box_type_name" value="" placeholder="Имя" required>
            <input type="text" name="occupation" class="popup__text-box popup__text-box_type_info" value=""
              placeholder="Личная информация" required>
          </fieldset>
          <button type="submit" class="popup__save-button">Сохранить</button>
        </form>
      </div>
    </div>

  </div>
  <script src="./scripts/index.js" defer></script>
</body>

</html>
